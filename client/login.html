<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chu quan ca phe</title>
    <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Authh css -->

    <link rel="stylesheet" href="./src/css/auth.css " />
    <!-- Main css -->
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 shadow-md p-4 rounded-md">
          <a href="index.html" class="logo-container btn-primary">
            <i class="fa-solid fa-house-chimney-window"></i>
          </a>
          <h5>Đăng nhập</h5>
          <form action="" id="login-form">
            <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control inp-email"
                  id="email"
                  placeholder="Nhập email"
                />
              </div>

              <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control inp-pw"
                  id="password"
                  placeholder="Nhập mật khẩu"
                />
              </div>

              <button type="submit" class="btn btn-primary btn-auth">Đăng nhập</button>
              <p class="login-link mt-3">Bạn chưa có tài khoản> <a href="./register.html">Đăng ký</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./src/javascript/login.js"></script>
  </body>
</html>
